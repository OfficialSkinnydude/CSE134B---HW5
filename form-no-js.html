<h1>Contact Form</h1>
<main>
    <form action="https://httpbin.org/post" method="POST" class="form">
        <label>Name:</label>
        <input id ="fullName" type="text" name="fullName" placeholder="Your Name..." required minlength="1" maxlength="150" pattern="[A-Za-z ]+"
            title="Only letters and spaces allowed.">

        <label>Email:</label>
        <input id ="userEmail" type="email" name="your email" placeholder="Your Email" required minlength="1" maxlength="50">

        <label>Phone Number:</label>
        <input id="userTel" type="tel" name="your phone number" placeholder="Your Phone Number..." minlength="8" maxlength="15" pattern="[0-9]+" title="Only numbers allowed">

        <label>Message:</label>
        <textarea name="your Message" placeholder="Message Here" required minlength="1" maxlength="500"></textarea>
        <input type="hidden" name="possible_bot" value="true">

        <button>Submit</button>
        
        <output>One or more fields have an error</output>
        <output>Make sure that you entered valid characters</output>
    </form>
</main>
